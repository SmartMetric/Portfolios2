<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entertainment Setup</title>
  <link rel="stylesheet" href="Screen.css" />
</head>
<body>
  <div class="frame">
    <div class="speakers">
      <!-- Left speaker -->
      <div class="speaker">
        <div class="driver">
          <span class="cap"></span>
        </div>
      </div>

      <!-- TV / Monitor -->
      <div class="monitor">
        <div class="screen-frame">
          <div class="screen">
            <div class="stadium"></div>
            <div class="scene">
              <div class="field">
                <div class="center-line"></div>
                <div class="center-circle"></div>
                <div class="goal left"></div>
                <div class="goal right"></div>
              </div>
              <div class="ball"></div>
              <div class="player player-left"></div>
              <div class="player player-right"></div>
            </div>
          </div>
        </div>
        <div class="stand">
          <div class="neck"></div>
          <div class="base"></div>
        </div>
      </div>

      <!-- Right speaker -->
      <div class="speaker">
        <div class="driver">
          <span class="cap"></span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
