<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SmartMetric Portfolio</title>

  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="stylesheet" href="portfolio.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
  <div class="container branding">
    <div class="logo-group">
      <img src="Smartmetrics Logo.png" alt="SmartMetric Logo" class="logo" />
      <h1>SmartMetric</h1>
    </div>

    <input type="checkbox" id="menu-toggle" />
    <label for="menu-toggle" class="menu-icon">
      <i class="fa-solid fa-bars"></i>
    </label>

    <nav class="nav-links">
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#form">Form</a>
      <a href="#contact">Contact</a>
    </nav>
  </div>
</header>

<section class="hero">
  <div class="container">
    <img src="myPortrait.png" alt="SmartMetric Profile" class="profile-pic" />
    <h2>Lawyer, Data Analyst & Software Developer</h2>
  </div>
</section>

<section id="form" class="order-form">
  <div class="container">
    <h2>Product Order Form</h2>

    <p id="form-success" class="success-msg">
      Thank you. Your order has been received successfully.
    </p>

    <form id="orderForm" novalidate>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <div class="phone-wrapper">
          <span class="country-code">+234</span>
          <input
            type="text"
            id="phone"
            inputmode="numeric"
            maxlength="10"
            placeholder="8012345678"
            required
          />
        </div>
        <small class="error-msg" id="phone-error"></small>
      </div>

      <div class="form-group">
        <label for="alt-phone">Alternative Phone Number</label>
        <div class="phone-wrapper">
          <span class="country-code">+234</span>
          <input
            type="text"
            id="alt-phone"
            inputmode="numeric"
            maxlength="10"
            placeholder="8012345678"
          />
        </div>
        <small class="error-msg" id="alt-phone-error"></small>
      </div>

      <div class="form-group">
        <label for="product">Product</label>
        <select id="product" required>
          <option value="">-- Select Product --</option>
          <option>Metric Capsule</option>
          <option>Smart Capsule</option>
          <option>Lytic Tablet</option>
        </select>
      </div>

      <div class="form-group">
        <label for="delivery">Type of Delivery</label>
        <select id="delivery" required>
          <option value="">-- Select Delivery Type --</option>
          <option>Normal Delivery</option>
          <option>Express Delivery</option>
        </select>
      </div>

      <button type="submit" class="form-btn">Submit Order</button>
    </form>
  </div>
</section>

<footer>
  <div class="container">
    <p>Â© 2025 SmartMetric. All rights reserved.</p>
  </div>
</footer>

<script>
  const form = document.getElementById("orderForm");
  const phone = document.getElementById("phone");
  const altPhone = document.getElementById("alt-phone");
  const phoneError = document.getElementById("phone-error");
  const altPhoneError = document.getElementById("alt-phone-error");
  const successMsg = document.getElementById("form-success");

  const phoneRegex = /^[789][0-9]{9}$/;

  function numericOnly(input) {
    input.addEventListener("input", () => {
      input.value = input.value.replace(/[^0-9]/g, "");
    });
  }

  numericOnly(phone);
  numericOnly(altPhone);

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    let valid = true;

    if (!phoneRegex.test(phone.value)) {
      phoneError.textContent =
        "Enter 10 digits starting with 7, 8, or 9.";
      phoneError.style.display = "block";
      valid = false;
    } else {
      phoneError.style.display = "none";
    }

    if (altPhone.value && !phoneRegex.test(altPhone.value)) {
      altPhoneError.textContent =
        "Enter 10 digits starting with 7, 8, or 9.";
      altPhoneError.style.display = "block";
      valid = false;
    } else {
      altPhoneError.style.display = "none";
    }

    if (!valid) return;

    phone.value = "+234" + phone.value;
    if (altPhone.value) {
      altPhone.value = "+234" + altPhone.value;
    }

    successMsg.style.display = "block";
    form.reset();

    setTimeout(() => {
      successMsg.style.display = "none";
    }, 5000);
  });
</script>

</body>
</html>
